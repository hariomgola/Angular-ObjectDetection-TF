<!--Child Component-->

<!--Div for webcam CSS-->
<div id='webcamdiv'>
        <!--Event Binding to Methord-->
        <webcam id='webcam' [trigger]="triggerObservable" [imageQuality]="1" [captureImageData]="true"
                (initError)="error($event)" (imageCapture)="capture($event)" [width]="800" [height]="600">
        </webcam>
</div>

<div id='canvadiv'>
        <!--Object DetectionBox setup-->
        <canvas #HariPredictionObj id='canva' [width]="800" [height]="600"></canvas>
</div>

<!--Child Component-->
